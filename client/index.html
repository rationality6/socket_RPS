<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rps socket</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="my-2">RPC game</div>

    <div id="initial" class="my-2 p-1 border rounded">
      <div>
        <button onclick="createGame()">create game</button>
      </div>
    </div>

    <div id="waitingArea" class="my-16 border p-5 rounded" style="display: none"></div>

    <div id="gamePlay" class="my-16 border p-5 rounded" style="display: none">
      <div id="gameArea">
        <div class="m-1">You:</div>

        <div id="playerChoice">
          <button onclick="sendChoice('Rock')">Rock</button>
          <button onclick="sendChoice('Paper')">Paper</button>
          <button onclick="sendChoice('Scissor')">Scissors</button>
        </div>

        <div class="m-1">Opponent:</div>

        <div id="player2Choice">
          <div id="opponentState">Waiting for Opponent</div>
        </div>
      </div>

      <div id="winnerArea"></div>
    </div>

    <div class="border rounded p-1 my-2" id="roomList">
      <div>RoomList<span id="roomTotalCountArea" class="rounded border p-1 mx-1">0</span></div>
      <br />
      <div id="roomListArea"></div>
    </div>

    <div id="clientList" class="border p-1 my-2 rounded">
      <div>Client List<span id="clientTotalArea" class="rounded border p-1 mx-1">0</span></div>
      <br />
      <div id="clientListArea"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
