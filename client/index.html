<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rps socket</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>RPC game</div>
    <br />

    <div id="initial">
      <div>
        <button onclick="createGame()">create game</button>
      </div>
      <div>or</div>
      <div>
        <div>
          <input type="text" id="roomId" />
        </div>
        <button onclick="joinGame()">join game</button>
      </div>
    </div>

    <div id="gamePlay">
      <div id="waitingArea"></div>

      <div id="gameArea" style="display: none">
        You:
        <div id="playerChoice">
          <button onclick="sendChoice('Rock')">Rock</button>
          <button onclick="sendChoice('Paper')">Paper</button>
          <button onclick="sendChoice('Scissor')">Scissors</button>
        </div>
        Opponent:
        <div id="player2Choice">
          <button onclick="sendChoice('Rock')">Rock</button>
          <button onclick="sendChoice('Paper')">Paper</button>
          <button onclick="sendChoice('Scissor')">Scissors</button>
        </div>
      </div>

      <div id="winnerArea"></div>
    </div>

    <br>
    <div id="clientList">
      <div>Client List</div>
      <div id="clientListArea"></div>
      <div id="clientTotalArea"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
