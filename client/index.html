<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rps socket</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div>RPC game</div>

    <br />

    <div id="initial">
      <div>
        <button onclick="createGame()">create game</button>
      </div>

      <div class="my-4">or</div>

      <div>
        <div>
          <input type="text" id="roomId" />
        </div>
        <button onclick="joinGame()">join game</button>
      </div>
    </div>

    <div id="gamePlay">
      <div id="waitingArea"></div>

      <div id="gameArea" style="display: none">
        <div class="m-1">You:</div>
        
        <div id="playerChoice">
          <button onclick="sendChoice('Rock')">Rock</button>
          <button onclick="sendChoice('Paper')">Paper</button>
          <button onclick="sendChoice('Scissor')">Scissors</button>
        </div>
        
        <div class="m-1">Opponent:</div>
        
        <div id="player2Choice">
          <div id="opponentState">Waiting for Opponent</div>
        </div>
      </div>

      <div id="winnerArea"></div>
    </div>

    <br />
    <div id="clientList" class="border p-1 rounded">
      <div>Client List</div>
      <br>
      <div id="clientListArea"></div>
      <div id="clientTotalArea"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
